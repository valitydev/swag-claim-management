    type: object
    discriminator: contractorType
    required:
      - contractorType
    properties:
      contractorType:
        type: string
        enum:
          - LegalEntity
          - RegisteredUser
          - PrivateEntity
  ContractParams:
    type: object
    allOf:
      - $ref: '#/definitions/ContractModification'
      - type: object
        properties:
          contractorID:
            type: string
          template:
