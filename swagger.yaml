swagger: '2.0'
info:
  version: 0.1.0
  title: RBKmoney Claim Management API
  description: |

    ## Описание

    RBKmoney Claim Management API служит для управления заявками. Любые сторонние
    приложения, включая наши веб-сайты и другие UI-интерфейсы являются внешними
    приложениями-клиентами.

    RBKmoney API работает поверх HTTP-протокола. Мы используем REST архитектуру,
    схема описывается в соответствии со [Swagger](http://swagger.io/). Коды
    возврата описываются соответствующими HTTP-статусами. Платформа принимает и
    возвращает JSON-структуры в HTTP body.

    ## Запросы

    Любой вызов методов API обязан предваряться предоставлением уникального для
    участника в пределах платформы ID запроса. Данный ID передается в
    соответствующем заголовке HTTP-запроса:

    ```
     X-Request-ID: oX5MWM2AQy
    ```

    ## Тип содержимого и кодировка

    Любой запрос к API должен выполняться в кодировке UTF-8 и с указанием
    содержимого в формате JSON

    ```
      Content-Type: application/json; charset=utf-8
    ```

    ## Формат дат

    Платформа принимает значения date-time в стандарте ISO 8601 с обязательным
    указанием UTC-оффсета, например:

    ```
      2017-01-01T00:00:00Z
      2017-01-01T00:00:01+00:00
    ```

    ## Максимальное время обработки запроса

    К любому вызову методов API можно добавить параметр отсечки по времени,
    определяющий максимальное время ожидания завершения операции по запросу.
    Данная отсечка передается в соответствующем заголовке HTTP-запроса:

    ```
     X-Request-Deadline: 10s
    ```

    Значение отсечки может быть задано в формате ISO 8601 (см. [Формат дат](#section/Format-dat)), либо
    в относительных величинах, например:

    `150000ms`, `540s`, `3.5m`
    При этом возможные единицы измерения `ms`, `s`, `m`.
    В обоих случаях  не рекомендуется, чтобы задаваемое значение было
    меньше **3 секунд** и превышало **1 минуту**.
  termsOfService: 'http://rbk.money/'
  contact:
    name: RBKmoney support team
    email: support@rbk.money
    url: 'https://rbk.money'
host: api.rbk.money
basePath: /claim-management/v0
schemes:
  - https
consumes:
  - application/json; charset=utf-8
produces:
  - application/json; charset=utf-8
securityDefinitions:
  bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
      Для аутентификации вызовов мы используем [JWT](https://jwt.io). Cоответствующий ключ передается в заголовке.
      ```shell
       Authorization: Bearer {TOKENIZATION|PRIVATE_JWT}
      ```
security:
  - bearer: []
responses:
  NotFound:
    description: Заданный ресурс не найден
    schema:
      $ref: '#/definitions/GeneralError'
  Unauthorized:
    description: Ошибка авторизации
  DefaultLogicError:
    description: Неверные данные
    schema:
      $ref: '#/definitions/DefaultLogicError'
  GeneralError:
    description: Неверные данные
    schema:
      $ref: '#/definitions/GeneralError'
parameters:
  requestID:
    name: X-Request-ID
    in: header
    description: Уникальный идентификатор запроса к системе
    required: true
    type: string
    maxLength: 32
    minLength: 1
  claimID:
    name: claimID
    in: path
    description: Идентификатор заявки
    required: true
    type: integer
    format: int64
  claimRevision:
    name: claimRevision
    in: query
    description: Версия заявки
    required: true
    type: integer
    format: int32
  limit:
    name: limit
    in: query
    description: Лимит выборки
    required: true
    type: integer
    format: int32
    minimum: 1
    maximum: 1000
  deadline:
    name: X-Request-Deadline
    in: header
    description: Максимальное время обработки запроса
    required: false
    type: string
    maxLength: 40
    minLength: 1
  continuationToken:
    name: continuationToken
    in: query
    required: false
    description: |
      Токен, сигнализирующий о том, что в ответе передана только часть данных.
      Для получения следующей части нужно повторно обратиться к сервису, указав тот-же набор условий и полученый токен.
      Если токена нет, получена последняя часть данных.
    type: string
tags:
  - name: Claims
    x-displayName: Заявки
    description: |
      Некоторая область данных может быть изменена только после премодерации на стороне платформы. Например, создание и активация новых магазинов, изменение финансовых данных вашего участника и т.п. требуют ручной проверки сотрудниками RBKmoney. Попытка изменить такие данные приводит к автоматическому созданию заявки на изменение данных. До тех пор, пока заявка не одобрена, вы можете добавлять изменения. После одобрения они будут применены к набору данных. В случае отказа по заявке данные останутся в неизменном состоянии. Ближайшим аналогом заявок можно представить Pull Request в распределенных системах контроля версий.
paths:
  /processing/claims:
    get:
      description: Поиск заявок участника
      operationId: searchClaims
      tags:
        - Claims
      parameters:
        - $ref: '#/parameters/requestID'
        - $ref: '#/parameters/deadline'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/continuationToken'
        - name: claimID
          in: query
          description: Идентификатор заявки
          required: false
          type: integer
          format: int64
        - name: claimStatuses
          in: query
          description: Статус заявки для поиска
          required: false
          type: array
          items:
            type: string
            enum:
              - pending
              - review
              - pendingAcceptance
              - accepted
              - denied
              - revoked
      responses:
        '200':
          description: Найденные заявки
          schema:
            type: object
            properties:
              continuationToken:
                $ref: '#/definitions/ContinuationToken'
              result:
                type: array
                items:
                  $ref: '#/definitions/Claim'
        '400':
          description: Ошибочные данные в поиске заявки участника
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                description: |
                  [Код ошибки](#tag/Error-Codes)
                type: string
                enum:
                  - limitExceeded
                  - badContinuationToken
                  - invalidDeadline
              message:
                description: Человекочитаемое описание ошибки
                type: string
                example: Invalid limit exceeded
        '401':
          $ref: '#/responses/Unauthorized'
    post:
      description: |
        Создать новую заявку с заданным набором изменений и отправить её на
        премодерацию.
      operationId: createClaim
      tags:
        - Claims
      parameters:
        - $ref: '#/parameters/requestID'
        - $ref: '#/parameters/deadline'
        - name: changeset
          in: body
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/Modification'
      responses:
        '201':
          description: Заявка создана
          schema:
            $ref: '#/definitions/Claim'
        '400':
          description: Ошибочные данные в заявке
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                description: |
                  [Код ошибки](#tag/Error-Codes)
                type: string
                enum:
                  - invalidChangeset
                  - invalidDeadline
              message:
                description: Человекочитаемое описание ошибки
                type: string
                example: Changeset conflict
        '401':
          $ref: '#/responses/Unauthorized'
  '/processing/claims/{claimID}':
    get:
      description: |
        Получить заявку по её идентификатору.
      operationId: getClaimByID
      tags:
        - Claims
      parameters:
        - $ref: '#/parameters/requestID'
        - $ref: '#/parameters/deadline'
        - $ref: '#/parameters/claimID'
      responses:
        '200':
          description: Данные заявки
          schema:
            $ref: '#/definitions/Claim'
        '400':
          $ref: '#/responses/GeneralError'
        '401':
          $ref: '#/responses/Unauthorized'
        '404':
          $ref: '#/responses/NotFound'
  '/processing/claims/{claimID}/review':
    put:
      description: Отправить заявку на ревью по её идентификатору.
      operationId: requestReviewClaimByID
      tags:
        - Claims
      parameters:
        - $ref: '#/parameters/requestID'
        - $ref: '#/parameters/deadline'
        - $ref: '#/parameters/claimID'
        - $ref: '#/parameters/claimRevision'
      responses:
        '204':
          description: Заявка отправлена на ревью
        '400':
          description: Ошибка отправки заявки на ревью
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                description: |
                  [Код ошибки](#tag/Error-Codes)
                type: string
                enum:
                  - invalidClaimStatus
                  - invalidClaimRevision
                  - invalidDeadline
              message:
                description: Человекочитаемое описание ошибки
                type: string
                example: Invalid claim status
        '401':
          $ref: '#/responses/Unauthorized'
        '404':
          $ref: '#/responses/NotFound'
  '/processing/claims/{claimID}/revoke':
    put:
      description: Отозвать заявку по её идентификатору.
      operationId: revokeClaimByID
      tags:
        - Claims
      parameters:
        - $ref: '#/parameters/requestID'
        - $ref: '#/parameters/deadline'
        - $ref: '#/parameters/claimID'
        - $ref: '#/parameters/claimRevision'
        - name: reason
          in: body
          schema:
            $ref: '#/definitions/Reason'
      responses:
        '204':
          description: Заявка отозвана
        '400':
          description: Ошибка отзыва заявки
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                description: |
                  [Код ошибки](#tag/Error-Codes)
                type: string
                enum:
                  - invalidClaimStatus
                  - invalidClaimRevision
                  - invalidDeadline
              message:
                description: Человекочитаемое описание ошибки
                type: string
                example: Invalid claim status
        '401':
          $ref: '#/responses/Unauthorized'
        '404':
          $ref: '#/responses/NotFound'
  '/processing/claims/{claimID}/update':
    put:
      description: Обновить заявку по её идентификатору.
      operationId: updateClaimByID
      tags:
        - Claims
      parameters:
        - $ref: '#/parameters/requestID'
        - $ref: '#/parameters/deadline'
        - $ref: '#/parameters/claimID'
        - $ref: '#/parameters/claimRevision'
        - name: changeset
          in: body
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/Modification'
      responses:
        '201':
          description: Заявка обновлена
        '400':
          description: Ошибка при изменении заявки
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                description: |
                  [Код ошибки](#tag/Error-Codes)
                type: string
                enum:
                  - invalidClaimStatus
                  - changesetConflict
                  - invalidChangeset
                  - invalidClaimRevision
                  - invalidDeadline
              message:
                description: Человекочитаемое описание ошибки
                type: string
                example: Invalid claim status
        '401':
          $ref: '#/responses/Unauthorized'
        '404':
          $ref: '#/responses/NotFound'
definitions:
  ArticlesOfAssociation:
    type: object
    allOf:
      - $ref: '#/definitions/RepresentativeDocument'
  BusinessScheduleRef:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: int32
  CardData:
    type: object
    allOf:
      - $ref: '#/definitions/PaymentTool'
      - type: object
        description: Банковская карта
        required:
          - cardNumber
          - expDate
        properties:
          cardNumber:
            description: Номер банковской карты
            type: string
            pattern: '^\d{12,19}$'
          expDate:
            description: Срок действия банковской карты
            type: string
            pattern: '^\d{2}\/(\d{2}|\d{4})$'
          cvv:
            description: Код верификации
            type: string
            pattern: '^\d{3,4}$'
          cardHolder:
            description: Имя держателя карты
            type: string
            minLength: 1
            maxLength: 100
  CategoryRef:
    type: object
    allOf:
      - $ref: '#/definitions/ShopModification'
      - type: object
        required:
          - id
        properties:
          id:
            type: integer
            format: int32
  Claim:
    description: Заявка
    type: object
    discriminator: status
    required:
      - id
      - status
      - changeset
      - revision
      - createdAt
    properties:
      id:
        description: Идентификатор заявки
        type: integer
        format: int64
      status:
        description: Статус заявки
        type: string
      changeset:
        $ref: '#/definitions/ClaimChangeset'
      revision:
        description: Версия заявки
        type: integer
        format: int32
      createdAt:
        description: Дата создания
        type: string
        format: date-time
      updatedAt:
        description: Дата изменения
        type: string
        format: date-time
      metadata:
        description: Связанные с заявкой метаданные
        type: object
  ClaimAccepted:
    type: object
    allOf:
      - $ref: '#/definitions/Claim'
  ClaimChangeset:
    description: Набор изменений
    type: array
    items:
      $ref: '#/definitions/ModificationUnit'
  ClaimDenied:
    type: object
    allOf:
      - $ref: '#/definitions/Claim'
      - type: object
        required:
          - reason
        properties:
          reason:
            description: Причина отклонения заявки
            type: string
            maxLength: 1000
  ClaimModification:
    type: object
    allOf:
      - $ref: '#/definitions/Modification'
      - type: object
        discriminator: claimModificationType
        required:
          - claimModificationType
        properties:
          claimModificationType:
            $ref: '#/definitions/ClaimModificationType'
  ClaimModificationType:
    type: object
    discriminator: claimModificationType
    required:
      - claimModificationType
    properties:
      claimModificationType:
        type: string
        enum:
          - DocumentModificationUnit
          - FileModificationUnit
          - CommentModificationUnit
          - StatusModificationUnit
  ClaimPending:
    type: object
    allOf:
      - $ref: '#/definitions/Claim'
  ClaimPendingAcceptance:
    type: object
    allOf:
      - $ref: '#/definitions/Claim'
  ClaimReview:
    type: object
    allOf:
      - $ref: '#/definitions/Claim'
  ClaimRevoked:
    type: object
    allOf:
      - $ref: '#/definitions/Claim'
      - type: object
        required:
          - reason
        properties:
          reason:
            description: Причина отзыва заявки
            type: string
            maxLength: 1000
  CommentCreated:
    type: object
    allOf:
      - $ref: '#/definitions/CommentModification'
  CommentDeleted:
    type: object
    allOf:
      - $ref: '#/definitions/CommentModification'
  CommentModification:
    description: Единичное изменение комментария
    type: object
    discriminator: commentModificationType
    required:
      - commentModificationType
    properties:
      commentModificationType:
        type: string
        enum:
          - CommentCreated
          - CommentDeleted
  CommentModificationUnit:
    type: object
    allOf:
      - $ref: '#/definitions/ClaimModificationType'
      - type: object
        required:
          - commentId
          - commentModification
        properties:
          commentId:
            description: Идентификатор комментария
            type: string
            maxLength: 40
            minLength: 1
          commentModification:
            $ref: '#/definitions/CommentModification'
  ContactInfo:
    description: Информация о контакте
    type: object
    properties:
      email:
        type: string
      phoneNumber:
        type: string
  ContinuationToken:
    description: |
      Токен, сигнализирующий о том, что в ответе передана только часть данных.
      Для получения следующей части нужно повторно обратиться к сервису, указав тот-же набор условий и полученый токен.
      Если токена нет, получена последняя часть данных.
    type: string
  ContractAdjustmentModification:
    type: object
