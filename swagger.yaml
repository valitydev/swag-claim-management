    type: object
    required:
      - template
    properties:
      template:
        $ref: '#/definitions/ContractTemplateRef'
  ContractModification:
    type: object
    discriminator: contractModificationType
    required:
      - contractModificationType
    properties:
      contractModificationType:
        type: string
        enum:
          - ContractParams
          - ContractTermination
          - ContractAdjustmentModificationUnit
          - PayoutToolModificationUnit
          - LegalAgreement
          - ReportPreferences
          - ContractorID
  ContractModificationUnit:
    type: object
    allOf:
      - $ref: '#/definitions/PartyModificationType'
      - type: object
        required:
          - id
          - modification
        properties:
          id:
            description: Идентификатор договора
            type: string
            maxLength: 40
            minLength: 1
          modification:
            $ref: '#/definitions/ContractModification'
  Contractor:
    type: object
    allOf:
      - $ref: '#/definitions/ContractorModification'
      - type: object
        discriminator: contractorType
        required:
          - contractorType
        properties:
          contractorType:
            $ref: '#/definitions/ContractorType'
  ContractorID:
    allOf:
      - $ref: '#/definitions/ContractModification'
      - type: object
        properties:
          ContractorID:
            type: string
  ContractorIdentificationLevel:
    type: object
    allOf:
      - $ref: '#/definitions/ContractorModification'
      - type: object
        discriminator: ContractorIdentificationLevel
        required:
          - ContractorIdentificationLevel
        properties:
          ContractorIdentificationLevel:
            type: integer
            enum:
              - value: 100
                name: none
              - value: 200
                name: partial
              - value: 300
                name: full
  ContractorModification:
    type: object
    discriminator: contractorModificationType
    required:
      - contractorModificationType
    properties:
      contractorModificationType:
        type: string
        enum:
          - Contractor
          - ContractorIdentificationLevel
          - ContractorIdentityDocumentsModification
  ContractorModificationUnit:
    type: object
    allOf:
      - $ref: '#/definitions/PartyModificationType'
      - type: object
        required:
          - id
          - modification
        properties:
          id:
            description: Идентификатор
            type: string
          modification:
            $ref: '#/definitions/ContractorModification'
