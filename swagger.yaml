          paymentInstitution:
            $ref: '#/definitions/PaymentInstitutionRef'
  ContractTemplateRef:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: int32
  ContractTermination:
    type: object
    allOf:
      - $ref: '#/definitions/ContractModification'
      - type: object
        properties:
          reason:
            type: string
  CorrespondentAccount:
    description: Корреспондентский банковский счёт
    type: object
    required:
      - accountHolder
      - iban
      - number
      - bank
    properties:
      accountHolder:
        type: string
      iban:
        type: string
      number:
        type: string
      bank:
        $ref: '#/definitions/CorrespondentBankDetails'
  CorrespondentBankDetails:
    description: Детальная информация по корр. банковскому счёту
    type: object
    required:
      - abaRtn
      - address
      - bic
      - name
      - country
    properties:
      abaRtn:
        type: string
      address:
        type: string
      bic:
        type: string
      name:
        type: string
      country:
        type: string
  CurrencyRef:
    type: object
    required:
      - symbolicCode
    properties:
      symbolicCode:
        type: string
  DefaultLogicError:
    type: object
    required:
      - code
      - message
    properties:
      code:
        description: |
          [Код ошибки](#tag/Error-Codes)
        type: string
        enum:
          - invalidRequest
          - invalidDeadline
      message:
        description: Человекочитаемое описание ошибки
        type: string
  DocumentCreated:
    type: object
    allOf:
      - $ref: '#/definitions/DocumentModification'
  DocumentModification:
    type: object
    discriminator: documentModificationType
    required:
      - documentModificationType
    properties:
      documentModificationType:
        type: string
        enum:
          - DocumentCreated
  DocumentModificationUnit:
    type: object
    allOf:
      - $ref: '#/definitions/ClaimModificationType'
      - type: object
        required:
          - documentId
          - documentModification
        properties:
          documentId:
            description: Идентификатор документа
            type: string
            maxLength: 40
            minLength: 1
          documentModification:
            $ref: '#/definitions/DocumentModification'
  FileCreated:
    type: object
    allOf:
      - $ref: '#/definitions/FileModification'
  FileDeleted:
    type: object
    allOf:
      - $ref: '#/definitions/FileModification'
  FileModification:
    type: object
    discriminator: fileModificationType
    required:
      - fileModificationType
    properties:
      fileModificationType:
        type: string
        enum:
          - FileCreated
          - FileDeleted
  FileModificationUnit:
    type: object
